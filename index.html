<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RecycAI â€“ Smart Waste Recycling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    section {
      margin-bottom: 2em;
      background-color: white;
      padding: 1em;
      border-radius: 5px;
    }
    h2 {
      color: #2e8b57;
    }
    input[type="file"],
    input[type="text"] {
      display: block;
      margin: 1em 0;
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .subscription-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .subscription-plan {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1em;
      flex: 1 1 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RecycAI</h1>
    <p>Transform your waste into something useful with AI guidance</p>
  </header>
  <main>
    <section>
      <h2>Submit Your Waste</h2>
      <form id="waste-form">
        <label for="waste-image">Upload an image of your waste:</label>
        <input type="file" id="waste-image" name="waste-image" accept="image/*" />
        <label for="waste-description">Or describe your waste material:</label>
        <input type="text" id="waste-description" name="waste-description" placeholder="e.g., plastic bottles, cardboard boxes" />
        <button type="submit">Get Recycling Instructions</button>
      </form>
    </section>
    <section>
      <h2>Subscription Plans</h2>
      <p>Start with a 7-day free trial, then choose a plan that suits you:</p>
      <div class="subscription-options">
        <div class="subscription-plan">
          <h3>Monthly</h3>
          <p>5 AED per month</p>
          <button>Subscribe</button>
        </div>
        <div class="subscription-plan">
          <h3>3 Months</h3>
          <p>19 AED every 3 months</p>
          <button>Subscribe</button>
        </div>
        <div class="subscription-plan">
          <h3>6 Months</h3>
          <p>29 AED every 6 months</p>
          <button>Subscribe</button>
        </div>
        <div class="subscription-plan">
          <h3>Yearly</h3>
          <p>49 AED per year</p>
          <button>Subscribe</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
